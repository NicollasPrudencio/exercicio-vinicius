    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body> 
    <form>
            <h1>Cadastro de Funcionarios</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="container">
                <div class="my-1">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text" name="f_nome">
                </div>
                <div class="my-3 col">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="text" name="f_email">   
                </div>
                <div class="my-3 col">
                    <label class="form-label">Telefone</label>
                    <input class="form-control"  type="text" name="f_telefone">             
            </div>
            <div class="row">
                <div class="my-3 col">
                    <label class="form-label">Cargo</label>
                    <input input class="form-control"  type="text" name="f_cargo">
                </div>
                <div class="my-3 col">
                    <label class="form-label">CPF</label>
                    <input  class="form-control" type="text" name="f_cpf"> 
                </div>
            </div>
                <div class="my-3 ">
                    <label class="form-label">Endereço</label>
                    <input  class="form-control" type="text" name="f_endereço">
                </div>
                <div class="row">
                    <div class="my-3 col">
                    <label class="form-label">Salario</label>
                    <input class="form-control" type="number" name="f_salario">
                </div>
                <div class="my-3 col">
                    <label class="form-label">Data admissão</label>
                    <input class="form-control" type="text" name="f_admissão">
                </div>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" name="btn_cadastrar" value="Cadastrar">  
    </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
